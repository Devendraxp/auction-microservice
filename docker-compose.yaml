services : 
  zookeeper : 
    image : zookeeper
    ports :
    - 2181:2181

  kafka : 
    image : confluentinc/cp-kafka
    ports :
    - 9092:9092
    environment : 
      KAFKA_ZOOKEEPER_CONNECT : zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
  
  redis :
    image : redis/redis-stack-server
    ports :
    - 6379:6379
    container_name: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auction-service:
    image: auction-service:latest
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb+srv://devendradhuvan:8440088Dev@cluster01.uw7df.mongodb.net/daa?retryWrites=true&w=majority&appName=Cluster01
      - CORS_ORIGIN=http://localhost
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
    depends_on:
      kafka:
        condition: service_started
      redis:
        condition: service_healthy
  bid-service:
    image: bid-service:latest
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGODB_URI=mongodb+srv://devendradhuvan:8440088Dev@cluster01.uw7df.mongodb.net/daa?retryWrites=true&w=majority&appName=Cluster01
      - CORS_ORIGIN=http://localhost
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
      - BATCH_INTERVAL_MS=60000
    depends_on:
      kafka:
        condition: service_started
      redis:
        condition: service_healthy
  websocket-gateway:
    image: web-socket:latest
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - MONGODB_URI=mongodb+srv://devendradhuvan:8440088Dev@cluster01.uw7df.mongodb.net/daa?retryWrites=true&w=majority&appName=Cluster01
      - CORS_ORIGIN=*
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
    depends_on:
      kafka:
        condition: service_started
      redis:
        condition: service_healthy

  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_AUCTION_SERVICE_URL=http://localhost:3001
        - VITE_BID_SERVICE_URL=http://localhost:3002
        - VITE_WEBSOCKET_SERVICE_URL=/
    ports:
      - "80:80"



